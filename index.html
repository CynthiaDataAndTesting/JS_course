            <div id="boton">
                <button id="ver-mas">Ver más</button>
            </div>

                <button id="ver-menos">Ver menos</button>
            </div>

        <div id="lightbox" class="lightbox">
            <button class="prev">&lt;</button>
            <img id="lightbox-img" src="" alt="Imagen Ampliada">
            <button class="next">&gt;</button>
        </div>
          </div>
          </div>
        </div>
    </div>

    <script>
        const gallery = document.querySelectorAll("ul img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = gallery[currentIndex].src;
            lightbox.classList.add("show");
        }

        function closeLightbox() {
            lightbox.classList.remove("show");
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % gallery.length;
            lightboxImg.src = gallery[currentIndex].src;
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            lightboxImg.src = gallery[currentIndex].src;
        }

        gallery.forEach((img, index) => {
            img.addEventListener("click", () => openLightbox(index));
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target !== lightboxImg && e.target !== prevButton && e.target !== nextButton) {
                closeLightbox();
            }
        });

        nextButton.addEventListener("click", showNextImage);
        prevButton.addEventListener("click", showPrevImage);

        document.addEventListener("keydown", (e) => {
            if (lightbox.classList.contains("show")) {
                if (e.key === "ArrowRight") showNextImage();
                if (e.key === "ArrowLeft") showPrevImage();
                if (e.key === "Escape") closeLightbox();
            }
        });
    </script>
